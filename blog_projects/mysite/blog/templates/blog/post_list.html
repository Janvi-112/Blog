{% extends "blog/base.html" %} {% block content %}
<div class="centerstage">
  {% for post in posts %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <div class="date">
      <p>Published on: {{ post.created_date|date:"D M Y" }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
